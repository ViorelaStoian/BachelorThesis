<!DOCTYPE html>
<html>
<head>
    <title>Thesis Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .map-container {
            display: none;
        }

        .map-container.active {
            display: block;
        }

        .map-dropdown {
            margin-bottom: 10px;
        }

        .map-dropdown select {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        .img-container{
            text-align: center;
            display: none;
            width: 100vw;
        }

        .img-container.active {
            display: block;
        }
    </style>
    <script>
        function showMap(mapId) {
            // Hide all map containers
            var mapContainers = document.getElementsByClassName('map-container');
            for (var i = 0; i < mapContainers.length; i++) {
                mapContainers[i].classList.remove('active');
            }

            // Show the selected map container
            var selectedMapContainer = document.getElementById(mapId);
            selectedMapContainer.classList.add('active');

            // Hide all img containers
            var imgContainers = document.getElementsByClassName('img-container');
            for (var i = 0; i < imgContainers.length; i++) {
                imgContainers[i].classList.remove('active');
            }

            // Show the selected img container
            var selectedImgContainer = document.getElementById(mapId);
            if (selectedImgContainer) {
                selectedImgContainer.classList.add('active');
            }
        }
    </script>
</head>
<body>
    <h1>Thesis Home Page</h1>
    
    <div class="map-dropdown">
        <select onchange="showMap(this.value)">
            <option value="coverage-map">Coverage Map</option>
            <option value="bdo-coverage-map">Coverage Map for BDO</option>
            <option value="seu-coverage-map">Coverage Map for SEU</option>
            <option value="maintenance-coverage-map">Coverage Map for Maintenance</option>
            <option value="color-points">Color points for time outage</option>
            <option value="launches-1-4">Points for launches 1 to 4</option>
            <option value="launches-5-8">Points for launches 5 to 8</option>
            <option value="over-30-mins">Outages with duration over 30 minutes</option>
            <option value="img-classification-distribution-piechart">Classification Distribution Pie Chart</option>
            <option value="img-classification-distribution-barchart">Classification Distribution Bar Chart</option>
            <option value="img-seu-outage-time-per-month">SEU Outage time/month in SAA</option>
            <option value="img-sv-classification-by-total-duration">SV classification by total duration</option>
            <option value="img-total-duration-for-bdo">Total duration for BDO Classification</option>
            <option value="img-total-duration-for-mfgu">Total duration for MFGU Classification</option>
            <option value="img-total-duration-for-maintenance">Total duration for Maintenance Classification</option>
            <option value="img-total-duration-for-seu">Total duration for SEU Classification</option>
            <option value="img-subtypes-for-seu-classification">Subtypes for SEU Classification</option>
        </select>
    </div>

    <!-- maps -->
    <div id="coverage-map" class="map-container active">
        <iframe src="coverage_map.html" width="100%" height="800vh"></iframe>
    </div>

    <div id="bdo-coverage-map" class="map-container">
        <iframe src="BDO_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="seu-coverage-map" class="map-container">
        <iframe src="SEU_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="maintenance-coverage-map" class="map-container">
        <iframe src="Maintenance_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="color-points" class="map-container">
        <iframe src="colored_points_map.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="launches-1-4" class="map-container">
        <iframe src="colored_launch_1_to_4.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="launches-5-8" class="map-container">
        <iframe src="colored_launch_5_to_8.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="over-30-mins" class="map-container">
        <iframe src="outage_over_30_min.html"width="100%" height="800vh"></iframe>
    </div>

    <!-- images -->
    <div id="img-classification-distribution-piechart" class="img-container">
        <img src="diagrams/Classification_distribution_piechart.png"></img>
    </div>

    <div id="img-classification-distribution-barchart" class="img-container">
        <img src="diagrams/Classification_Distribution_barchart.png"></img>
    </div>

    <div id="img-seu-outage-time-per-month" class="img-container">
        <img src="diagrams/SEU_outage_time_per_month_in_saa.png"></img>
    </div>

    <div id="img-sv-classification-by-total-duration" class="img-container">
        <img src="diagrams/SV_Classficiation_by_total_duration.png"></img>
    </div>

    <div id="img-total-duration-for-bdo" class="img-container">
        <img src="diagrams/Total_Duration_for_BDO_Classification.png"></img>
    </div>

    <div id="img-total-duration-for-mfgu" class="img-container">
        <img src="diagrams/Total_duration_for_mfgu_classification.png"></img>
    </div>

    <div id="img-total-duration-for-maintenance" class="img-container">
        <img src="diagrams/Total_dureation_for_maintenance_classification.png"></img>
    </div>

    <div id="img-total-duration-for-seu" class="img-container">
        <img src="diagrams/Total_duration_for_seu_classification.png"></img>
    </div>

    <div id="img-subtypes-for-seu-classification" class="img-container">
        <img src="diagrams/Subtypes_for_seu_classification.png"></img>
    </div>
</body>
</html>
