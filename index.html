<!DOCTYPE html>
<html>
<head>
    <title>Thesis Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .map-container {
            display: none;
        }

        .map-container.active {
            display: block;
        }

        .map-dropdown {
            margin-bottom: 10px;
        }

        .map-dropdown select {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function showMap(mapId) {
            // Hide all map containers
            var mapContainers = document.getElementsByClassName('map-container');
            for (var i = 0; i < mapContainers.length; i++) {
                mapContainers[i].classList.remove('active');
            }

            // Show the selected map container
            var selectedMapContainer = document.getElementById(mapId);
            selectedMapContainer.classList.add('active');
        }
    </script>
</head>
<body>
    <h1>Thesis Home Page</h1>
    
    <div class="map-dropdown">
        <select onchange="showMap(this.value)">
            <option value="coverage-map">Coverage Map</option>
            <option value="bdo-coverage-map">Coverage Map for BDO</option>
            <option value="seu-coverage-map">Coverage Map for SEU</option>
            <option value="maintenance-coverage-map">Coverage Map for Maintenance</option>
            <option value="color-points">Color points for time outage</option>
        </select>
    </div>

    <div id="coverage-map" class="map-container active">
        <iframe src="coverage_map.html" width="100%" height="800vh"></iframe>
    </div>

    <div id="bdo-coverage-map" class="map-container">
        <iframe src="BDO_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="seu-coverage-map" class="map-container">
        <iframe src="SEU_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="maintenance-coverage-map" class="map-container">
        <iframe src="Maintenance_coverage_map_with_points.html"width="100%" height="800vh"></iframe>
    </div>

    <div id="color-points" class="map-container">
        <iframe src="colored_points_map.html"width="100%" height="800vh"></iframe>
    </div>
</body>
</html>
