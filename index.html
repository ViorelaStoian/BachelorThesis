<!DOCTYPE html>
<html>
<head>
    <title>Thesis Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .map-list {
            list-style: none;
            padding: 0;
        }

        .map-item {
            margin-bottom: 10px;
        }

        .map-link {
            display: block;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .map-link:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Thesis Home Page</h1>
    <ul class="map-list">
        <li class="map-item">
            <a class="map-link" href="coverage_map.html">Coverage Map</a>
        </li>
    </ul>
</body>
</html>
